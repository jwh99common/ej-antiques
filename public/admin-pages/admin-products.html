<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin ‚Äì Manage Products</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/products.css">
  <link rel="stylesheet" href="/css/cart.css">
  <link rel="stylesheet" href="/css/modal.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
    button {
      margin-right: 0.5rem;
    }
    #productForm {
      margin-top: 2rem;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
    label {
      display: block;
      margin: 0.5rem 0;
    }
.form-meta-row {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1rem;
  margin-bottom: 1rem;
  align-items: end;
}
.form-meta-row label {
  display: flex;
  flex-direction: column;
  font-weight: 500;
}
  </style>
</head>
<body data-type="products">
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <img src="/ej-antiques/ej-logo-2.jpg" alt="EJ's Antiques logo" class="logo-image" />
          <span class="logo-text">Admin</span>
        </div>
        <div id="nav-placeholder"></div>
      </div>
    </div>
  </header>

  <main class="container">
    <h2>üö≤ Products</h2>
    <button id="addNewBtn">‚ûï Add New Product</button>

    <table id="productsTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Slug</th>
          <th>Price</th>
          <th>Category</th>
          <th>Image</th>
          <th>Description</th>
          <th>Status</th>
          <th>Published</th>
          <th>Sold</th>
          <th>Quantity</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <hr />

    <h2>‚úçÔ∏è Create / Edit Product</h2>
    <form id="productForm">
      <input type="hidden" name="id" />

      <div class="form-meta-row">

        <label>Title: <input type="text" name="title" required /></label>
        <label>Price (¬£): <input type="number" name="price" required /></label>
        <label>Category: <input type="text" name="category" /></label>

        <label>Slug: <input type="text" name="slug" readonly/></label>

        <label>Quantity: <input type="number" name="quantity" min="0" /></label>
        <label>Status:
          <select name="status">
            <option value="active">Active</option>
            <option value="archived">Archived</option>
            <option value="draft">Draft</option>
          </select>
        </label>

        <label>Is Published:
          <select name="is_published">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </label>

        <label>Is Sold:
          <select name="is_sold">
            <option value="false" selected>No</option>
            <option value="true">Yes</option>
          </select>
        </label>

        <label>Sold At: <input type="datetime-local" name="sold_at" /></label>

        <label>Created At: <input type="text" name="created_at" readonly /></label>

      </div>
      <div class="form-meta-row">

        <label>Image URL: <input type="text" name="image" size = "90" /></label>
        <label>Additional Images (comma-separated): <input type="text" name="images" size = "90" /></label>
      </div>
      
      <label>Teaser:</label>
      <textarea name="description" rows="3" cols="90" required></textarea>

      <label>Product Details:</label>
      <textarea name="longDescription" rows="6" cols="90"></textarea>

      <label>Background:</label>
      <textarea name="background" rows="6" cols="90"></textarea>


      <button type="submit">Save Product</button>
    </form>

    <div id="status"></div>
  </main>

  <script src="/js/admin-products.js"></script>
  <script src="/js/inject-nav.js"></script>
  <script src="/js/inject-footer.js"></script>
</body>
</html>
