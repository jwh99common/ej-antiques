<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Analytics Dashboard</title>
  <link rel="stylesheet" href="./local.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main class="dashboard-grid">

    <header class="dashboard-header">
      <h1>ðŸ“Š EJ Antiques Analytics</h1>

      <label for="dateFilter">Date Range:</label>
      <select id="dateFilter">
        <option value="today">Today</option>
        <option value="yesterday">Yesterday</option>
        <option value="last7">Last 7 Days</option>
        <option value="last30">Last 30 Days</option>
        <option value="all" selected>All Time</option>
      </select>

      <label for="countFilter">Show:</label>
      <select id="countFilter">
        <option value="5" selected>Top 5</option>
        <option value="10">Top 10</option>
        <option value="all">All</option>
      </select>
    </header>

    <!-- Left Column: Overview -->
    <section class="column overview">
      <h2>Overview</h2>
      <p>Total Pageviews: <strong id="pageviews">â€“</strong></p>
      <p>Unique Sessions: <strong id="sessions">â€“</strong></p>

      <h2>Top Referrers</h2>
      <ul id="topReferrers"></ul>
    </section>

    <!-- Middle Column: Top Pages -->
    <section class="column">
      <h2>Top Pages</h2>
      <canvas id="pagesChart" height="200"></canvas>
      <ul id="topPages"></ul>
    </section>

    <!-- Right Column: Product Views + Referrers Chart -->
    <section class="column right-column">

      <div class="chart-block">
        <h2>Top Product Views</h2>
        <canvas id="productsViewsChart" width="400" height="200"></canvas>
      </div>

      <div class="chart-block">
        <h2>Top Referrers</h2>
        <canvas id="referrersChart" height="200"></canvas>
      </div>

    </section>

  </main>

  <script type="module" src="/js/analytics.js"></script>
</body>
</html>
