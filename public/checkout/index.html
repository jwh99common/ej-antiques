<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ej's Antiques - Checkout</title>

  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/products.css">
  <link rel="stylesheet" href="/css/cart.css">
  <link rel="stylesheet" href="/css/modal.css">
  <link rel="stylesheet" href="/css/navigation.css">

<body data-type="checkout">

  <header>
    <div class="container">
        <div id="nav-placeholder"></div>
    </div>
  </header>

  <main class="container">

    <div id="txt-placeholder" ></div>

    <div class="checkout-columns">
      <div id="order-summary" class="checkout-form">
        <h2>Your Enquiry</h2>
        <ul id="order-items"></ul>
        <p><strong>Total:</strong> Â£<span id="order-total">0.00</span></p>
      </div>

      <form id="checkout-form" class="checkout-form">
        <h1>Provide your Details, and We'll be in touch</h1>
        <input type="text" name="name" placeholder="Your name" required />
        <input type="email" name="email" placeholder="Your email" required />
        <input type="tel" name="phone" placeholder="Phone number (optional)" />
        <textarea name="address" placeholder="Address (optional)" rows="4" style="width: 100%; box-sizing: border-box;"></textarea>
        <textarea name="notes" placeholder="Message (optional)" rows="4" style="width: 100%; box-sizing: border-box;"></textarea>

        <button type="submit">Get In Touch</button>
      </form>
    </div>
            <!-- Product Gallery -->
    <div class="gallery" id="gallery">
      <!-- Products will be inserted here by JavaScript -->
    </div>

  </main>

  <!-- Unified Cart Panel -->
<div id="cartPanel" class="cart-panel hidden">
  <div class="cart-header">
    <h3>Your Cart</h3>
    <button id="closeCartBtn" class="close-cart">&times;</button>
  </div>
  <ul id="cartItems"></ul>
  <button id="checkoutBtn">Contact Us</button>
</div>

  <!-- JavaScript entry point -->
  
  <script type="module" src="/js/main.js"></script>
  <script type="module" src="/js/checkout.js"></script>
  <script type="module" src="/js/inject-txt.js"></script>

  <script type="module" src="/js/inject-nav.js"></script>
  <script src="/js/inject-footer.js"></script>
