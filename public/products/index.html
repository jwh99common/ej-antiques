<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EJ's Antiques â€“ Products for Sale</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/products.css">
  <link rel="stylesheet" href="/css/cart.css">
  <link rel="stylesheet" href="/css/modal.css">
  <link rel="stylesheet" href="/css/navigation.css">
</head>

<body data-type="products">
  
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <img src="/ej-antiques/ej-logo-2.jpg" alt="Ben's Bikes logo" class="logo-image" />

          <span class="logo-text">For Sale</span>
        </div>
        <button id="cartToggleBtn" class="cart-toggle-btn">ðŸ›’ Cart (<span id="cartCount">0</span>)</button>
        <div id="nav-placeholder"></div>
      </div>
    </div>
  </header>
  
  
  <main class="container">
    <!-- Category Filter Bar -->
    <div class="filter-bar" id="categoryFilters">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="ROAD">Road Bikes</button>
      <button class="filter-btn" data-category="MTX">Motocross</button>
      <button class="filter-btn" data-category="RESTORE">Restore</button>
    </div>

    <!-- Product Gallery -->
    <div class="gallery" id="gallery">
      <!-- Products will be inserted here by JavaScript -->
    </div>

    <!-- Product Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
          <h2 id="modalTitle"></h2>
        </div>
        <div class="modal-body">
          <div class="image-carousel">
            <button id="prevImage" class="carousel-btn left-btn" aria-label="Previous image">â€¹</button>
            <img id="modalImage" class="modal-image" src="" alt="" />
            <button id="nextImage" class="carousel-btn right-btn" aria-label="Next image">â€º</button>
          </div>
          <p id="modalDescription"></p>
          <div class="product-details">
            <span id="modalPrice" class="product-price"></span>
            <span id="modalCategory" class="product-category"></span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Unified Cart Panel -->
  <div id="cartPanel" class="cart-panel hidden">
    <h3>Your Cart</h3>
    <ul id="cartItems"></ul>
    <button id="checkoutBtn">Checkout</button>
  </div>

  <!-- JavaScript entry point -->
  
  <script type="module" src="/js/main.js?v=20251030"></script>

  <script src="/js/inject-nav.js"></script>
  <script src="/js/inject-footer.js"></script>
</body>
</html>
